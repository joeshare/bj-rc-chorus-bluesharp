<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>

<!-- BEGIN LOGO -->
<div class="logo">
   <!-- <img src="/dist/images/logo.png" alt="Chorus"/>-->
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="" method="post">
        <h3 class="form-title">登录</h3>
        <div id="emptyusernameorpassword" class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
      <span>
      请输入用户名和密码. </span>
        </div>

        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"
                   placeholder="用户名" name="username" id="username"  value=""/>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
                   placeholder="密码" name="password"  id="password" />
        </div>
        <div class="form-group" id="errMsg">

        </div>
        <div class="form-actions">
            <input type="button" class="btn btn-success uppercase" style="background-color:#0e9ee2;border-color:#0e9ee2; " onclick="doSubmit()" value="登录" />
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>

<!-- END LOGIN -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<script>
    function doSubmit(){
        var pd=$('#password').val();
        var usr=$('#username').val();
        if(!pd||!usr){
            return;
        }
        $.ajax({
            url:"http://chorusweb.dataengine.com/server/api/login/entry",
            method:'POST',
            data:{
                password: pd,// $.md5(pd)
                login_name:usr
            },
            success:function(res){
               if(!res.code){
                   window.location.href="/#/projectmanagement";
               }else{
                   $('#errMsg').text(res.msg)
               }
            },
            error:function(){

            }

        })
    }
</script>
<!-- END JAVASCRIPTS -->
</body>
